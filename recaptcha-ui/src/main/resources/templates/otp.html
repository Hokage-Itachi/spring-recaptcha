<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="margin: 0 300px">
    <h1>OTP Login</h1>
    <p>We has been sent a OTP code to your email. Please enter OTP code to verify</p>
    <p style="color:#EF3B3A" id="message" th:if="${param.error}" th:text="${param.error}"></p>
    <form th:action="@{/otp-verify}" th:object="${otpLoginForm}" method="POST">
        <input type="hidden" th:field="*{email}">
        <input type="text" class="form-control" placeholder="One time password(OTP)" th:field="*{otp}">
        <br>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
